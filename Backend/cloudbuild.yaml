# cloudbuild.yaml
steps:
  # Step 1: Build Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args: [
      'build',
      '-t', 'gcr.io/$PROJECT_ID/fastapi-backend:$COMMIT_SHA',
      '-f', 'Dockerfile',
      '.'
    ]

  # Step 2: Push Docker image to Container Registry (or Artifact Registry if you prefer)
  - name: 'gcr.io/cloud-builders/docker'
    args: [
      'push',
      'gcr.io/$PROJECT_ID/fastapi-backend:$COMMIT_SHA'
    ]

# Images to output
images:
  - 'gcr.io/$PROJECT_ID/fastapi-backend:$COMMIT_SHA'

# Logging configuration â€” avoids bucket issue
options:
  logging: CLOUD_LOGGING_ONLY