steps:
  # Install dependencies in Frontend
  - name: node:20
    dir: Frontend
    entrypoint: npm
    args: ["ci"]

  # Build Frontend
  - name: node:20
    dir: Frontend
    entrypoint: npm
    args: ["run", "build"]

  # Install Firebase CLI and deploy
  - name: node:20
    entrypoint: bash
    args:
      - "-c"
      - |
        npm install -g firebase-tools
        firebase deploy --only hosting
